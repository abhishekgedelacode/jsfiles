<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>control the bulb using buttons</h2>
    <button
      type="button"
      onclick="document.getElementById('bulb').src='bulbon.jpeg'"
    >
      turn on
    </button>
    <img src="./bulboff.jpeg" alt="bulb" id="bulb" width="400" />
    <button
      type="button"
      onclick="document.getElementById('bulb').src='bulboff.jpeg'"
    >
      turn off
    </button>
  </body>
</html>
