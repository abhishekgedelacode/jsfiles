<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="box">
      <div id="screen"></div>
      <div id="pad">
        <div id="left">
          <div id="ctr">
            <button type="button" id="clr" value="">clr</button>
            <button type="button" id="bs" value=""><=</button>
          </div>
          <div id="nums">
            <div>
              <button type="button" id="k7" value="7">7</button>
              <button type="button" id="k8" value="8">8</button>
              <button type="button" id="k9" value="9">9</button>
            </div>
            <div>
              <button type="button" id="k4" value="4">4</button>
              <button type="button" id="k5" value="5">5</button>
              <button type="button" id="k6" value="6">6</button>
            </div>
            <div>
              <button type="button" id="k1" value="1">1</button>
              <button type="button" id="k2" value="2">2</button>
              <button type="button" id="k3" value="3">3</button>
            </div>
            <div>
              <button type="button" id="k0" value="0">0</button>
              <button type="button" id="dot" value=".">.</button>
            </div>
          </div>
        </div>
        <div id="right">
          <button type="button" id="div" value="/">/</button>
          <button type="button" id="mul" value="*">*</button>
          <button type="button" id="sub" value="-">-</button>
          <button type="button" id="add" value="+">+</button>
          <button type="button" id="eql" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
